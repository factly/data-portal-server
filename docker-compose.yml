version: '3'
services:
  postgresdb:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - 5432:5432
  
  app:
    build: .
    volumes:
      - .:/usr/src/app/
    ports:
      - 3000:3000
    depends_on:
      - postgresdb

  